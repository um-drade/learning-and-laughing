<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <style>
    .btn-login {
        padding: 10px 20px;
        background: #2196F3;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    .btn-login:hover {
        background: #0b7dda;
    }
    </style>
</head>
<body>
<h2>Login</h2>
<form action="pagina_inicial.html" method="post">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name=senha required><br><br>

    <button onclick="window.location.href='pagina_inicial.html'" class="btn-login"> Login </button>
</form>
</body>

</html>
